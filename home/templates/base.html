<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
   <style>table, th, td {
    border: 1px solid;
    
  }</style> 
  <!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Include jQuery, Popper.js, and Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
  <nav class="navbar p-2 bg-primary shadow-lg">
    <div class="container-fluid">
      <!-- Left side content (text) -->
      <div class="navbar-text">Navbar</div>
      
      <!-- Right side content (search and log out button) -->
      <form class="d-flex" role="search">
        {% if request.user.is_authenticated %}
        <a href="/logout/" class="btn btn-success btn-lg" type="submit">Log out</a>
        {% else %}
        <a href="/login/" class="btn btn-success btn-lg" type="submit">Log in</a>
        {% endif %}
      </form>
    </div>
  </nav>
  
  
    {% block start %}

    {% endblock %}
    
</body>
</html>
