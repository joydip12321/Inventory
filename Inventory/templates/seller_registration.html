{% extends "base.html" %} {% block start %}

<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-3 shadow-1g"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2>Seller Register</h2>
    <hr />

    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
        </div>
    {% endif %}
     <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input name="first_name" required type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input name="last_name" required type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input name="username" required type="text" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail Address</label>
        <input name="email" required type="email" class="form-control" />
      </div>
      <!-- <div class="mb-3">
        <label for="Phone_no" class="form-label">Phone No</label>
        <input name="Phone_no" required type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input name="address" required type="Address" class="form-control" />
      </div> -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input name="password" required type="password" class="form-control" />
    </div>
    <p>Already have an account? <a href="/">Log in</a></p>

    <button type="submit" class="btn btn-primary">submit</button>

  </form>
</div>

{% endblock %}
